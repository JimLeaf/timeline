<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site Timeline</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Search Bar -->
  <div class="timeline-search">
    <input type="text" id="timeline-search-input" placeholder="Search timeline..." />
  </div>

  <!-- Timeline Wrapper -->
  <div class="timeline-wrapper">
    <!-- Timeline -->
    <div id="timeline" class="timeline">
      <div class="timeline-line" id="timeline-line"></div>
      <!-- .date-range boxes will be rendered here dynamically -->
    </div>

    <!-- Legend Card -->
    <div class="timeline-card" id="legend">
      <!-- Blue header bar acts as toggle -->
      <div class="header-bar" id="legend-toggle">
        <span class="header-label">LEGEND</span>
        <span class="header-icon">▼</span>
      </div>

      <!-- Collapsible content -->
      <div class="legend-content">
        <div class="row">
          <div class="icon-item">
            <img src="icons/runaway.png" alt="Runaway Icon">
            <span>RA</span>
          </div>
          <div class="rectangle-item">
            <div class="color-rectangle rect-orange"></div>
            <span>Meta</span>
          </div>
        </div>

        <div class="row">
          <div class="icon-item">
            <img src="icons/front.png" alt="Front Icon">
            <span>Front</span>
          </div>
          <div class="rectangle-item">
            <div class="color-rectangle rect-purple"></div>
            <span>Luxury</span>
          </div>
        </div>

        <div class="row">
          <div class="icon-item">
            <img src="icons/pace.png" alt="Pace Icon">
            <span>Pace</span>
          </div>
          <div class="rectangle-item">
            <div class="color-rectangle rect-green"></div>
            <span>Niche</span>
          </div>
        </div>

        <div class="row">
          <div class="icon-item">
            <img src="icons/late.png" alt="Late Icon">
            <span>Late</span>
          </div>
          <div class="rectangle-item">
            <div class="color-rectangle rect-red"></div>
            <span>Oshi</span>
          </div>
        </div>

        <div class="row">
          <div class="icon-item">
            <img src="icons/end.png" alt="End Icon">
            <span>End</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Back to Top Button -->
  <button id="back-to-top" title="Back to Top">↑</button>

  <!-- External Script -->
  <script src="script.js"></script>
</body>
</html>
